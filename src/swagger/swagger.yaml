openapi: 3.0.3
info:
  title: pikapick-API
  description: 코드잇 풀스택 2기 PART3 2팀의 피카픽포토 API 명세입니다.
  version: 1.0.0
servers:
  - url: https://pikapick.onrender.com
tags:
  - name: auth
    description: 로그인, 회원가입, 토큰 관리
  - name: user
    description: 유저 기반 API
  - name: shop
    description: 판매 관련 API
  - name: exchange
    description: 교환 관련 API
  - name: points
    description: 포인트 관련 API
  - name: notification
    description: 알림 관련 API
  - name: pet ########### example
    description: 참고 예시
paths:
  /user/profile:
    get:
      tags:
        - user
      summary: 내 프로필 조회
      description: 로그인한 사용자의 포인트 및 닉네임 정보를 조회합니다.
      operationId: getUserProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 성공적으로 프로필을 반환합니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  point:
                    type: integer
                    example: 100
                  nickname:
                    type: string
                    example: 'string'
        '401':
          description: jwt expired
  /user/cards/{cardId}:
    get:
      tags:
        - user
      summary: 내 포켓몬 카드 상세 조회
      description: 특정 카드의 상세정보를 가져옵니다.
      operationId: getPhotoCardDetails
      security:
        - bearerAuth: []
      parameters:
        - name: cardId
          in: path
          description: 조회할 카드 ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 카드 상세 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  price:
                    type: integer
                    minimum: 0
                  grade:
                    type: string
                    enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
                  type:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                    maxLength: 500
                  image:
                    type: string
                    format: uri
                  quantity:
                    type: integer
                    minimum: 0
        '401':
          description: jwt expired
  /user/exchanges/{shopId}:
    get:
      tags:
        - user
      summary: 특정 상점의 교환 요청 조회
      description: 특정 상점에 대한 교환 요청 정보를 조회합니다.
      operationId: getExchangesByShopId
      security:
        - bearerAuth: []
      parameters:
        - name: shopId
          in: path
          description: 조회할 상점의 ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 교환 요청 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      description: 교환 요청 ID
                    description:
                      type: string
                      description: 교환을 신청 합니다.
                    buyerCard:
                      type: object
                      properties:
                        name:
                          type: string
                          description: 구매자가 제안한 카드 이름
                        grade:
                          type: string
                          enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
                          description: 카드 등급
                        type:
                          type: array
                          items:
                            type: string
                          description: 카드 타입 배열
                        description:
                          type: string
                          description: 교환을 신청합니다.
                        image:
                          type: string
                          format: uri
                          description: 구매자가 제안한 카드 이미지 URL
                        price:
                          type: integer
                          minimum: 0
                          description: 구매자가 제안한 카드 가격
                        buyerNickname:
                          type: string
                          description: 구매자의 닉네임
        '401':
          description: jwt expired
  /user/my-cards/sales:
    get:
      tags:
        - user
      summary: 사용자가 판매 또는 교환 중인 카드 조회
      description: 사용자가 판매 또는 교환 중인 카드 목록을 조회합니다.
      operationId: getMyCardsOnSale
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: 페이지 번호
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: pageSize
          in: query
          description: 한 페이지당 항목 수
          required: false
          schema:
            type: integer
            default: 12
            minimum: 1
        - name: keyword
          in: query
          description: 카드 이름 검색 키워드
          required: false
          schema:
            type: string
        - name: grade
          in: query
          description: 카드 등급 필터
          required: false
          schema:
            type: string
            enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
        - name: type
          in: query
          description: 카드 타입 필터
          required: false
          schema:
            type: string
        - name: available
          in: query
          description: 카드가 현재 사용 가능한지 여부
          required: false
          schema:
            type: boolean
        - name: mode
          in: query
          description: 데이터 모드 선택
          required: false
          schema:
            type: string
            enum: [shop, exchange, all]
      responses:
        '200':
          description: 카드 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    description: 전체 카드 개수
                  card:
                    type: array
                    description: 현재 페이지에 포함된 카드 목록
                    items:
                      type: object
                      properties:
                        mode:
                          type: string
                          description: 카드가 포함된 모드
                        nickname:
                          type: string
                          description: 판매자 또는 구매자의 닉네임
                        cardName:
                          type: string
                          description: 카드 이름
                        grade:
                          type: string
                          enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
                          description: 카드 등급
                        type:
                          type: array
                          items:
                            type: string
                          description: 카드 타입 배열
                        description:
                          type: string
                          description: 카드 설명
                        image:
                          type: string
                          format: uri
                          description: 카드 이미지 URL
                        price:
                          type: integer
                          minimum: 0
                          description: 카드 가격
                        quantity:
                          type: integer
                          minimum: 1
                          description: 카드 수량
                        createdAt:
                          type: string
                          format: data-time
                          description: 카드 생성 날짜
        '401':
          description: jwt expired
  /user/cards:
    get:
      tags:
        - user
      summary: '내 포켓몬 카드 전체 조회'
      description: '나의 포켓몬 카드를 전체 조회 합니다.'
      operationId: getUserPhotoCards
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: 페이지 번호
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: 한 페이지당 항목 수
          required: false
          schema:
            type: integer
            default: 10
        - name: orderBy
          in: query
          description: 정렬 옵션
          required: false
          schema:
            type: string
            enum: [priceLowest, priceHighest, nameAsc, nameDesc]
            default: priceLowest
        - name: keyword
          in: query
          description: 카드 검색
          required: false
          schema:
            type: string
        - name: grade
          in: query
          description: 카드 등급 필터
          required: false
          schema:
            type: string
            enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
        - name: type
          in: query
          description: 카드 타입 필터
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 나의 포토카드를 반환합니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    minimum: 0
                  card:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        price:
                          type: integer
                          minimum: 0
                        grade:
                          type: string
                          enum: [COMMON, RARE, SUPER_RARE, LEGENDARY]
                        type:
                          type: array
                          items:
                            type: string
                        description:
                          type: string
                          maxLength: 500
                        image:
                          type: string
                          format: uri
        '401':
          description: jwt expired
    post:
      tags:
        - user
      summary: 포켓몬 카드 생성
      description: 사용자가 새로운 포켓몬 카드를 생성합니다.
      operationId: createPhotoCard
      security:
        - bearerAuth: [] # 인증 정보
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                ownerId:
                  type: string
                  description: 카드를 소유할 사용자 ID
                name:
                  type: string
                  description: 카드 이름
                price:
                  type: integer
                  description: 카드 가격
                grade:
                  type: string
                  description: 카드 등급
                quantity:
                  type: integer
                  description: 카드 수량
                type:
                  type: string
                  description: 카드 유형
                description:
                  type: string
                  description: 카드 설명
                image:
                  type: string
                  format: binary # 파일 업로드는 'binary' 형식으로 처리
      responses:
        '201':
          description: 카드 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  ownerId:
                    type: string
                  name:
                    type: string
                  price:
                    type: integer
                  grade:
                    type: string
                  quantity:
                    type: integer
                  type:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                  image:
                    type: string
        '401':
          description: jwt expired
  /pet:
    put:
      tags:
        - pet
      summary: Update an existing pet
      description: Update an existing pet by Id
      operationId: updatePet
      requestBody:
        description: Update an existent pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
    post:
      tags:
        - pet
      summary: Add a new pet to the store
      description: Add a new pet to the store
      operationId: addPet
      requestBody:
        description: Create a new pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/{petId}:
    get:
      tags:
        - pet
      summary: Find pet by ID
      description: Returns a single pet
      operationId: getPetById
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      security:
        - api_key: []
        - petstore_auth:
            - write:pets
            - read:pets
    delete:
      tags:
        - pet
      summary: Deletes a pet
      description: delete a pet
      operationId: deletePet
      parameters:
        - name: api_key
          in: header
          description: ''
          required: false
          schema:
            type: string
        - name: petId
          in: path
          description: Pet id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid pet value
      security:
        - petstore_auth:
            - write:pets
            - read:pets
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nickname:
          type: string
          example: '유저닉네임'
        email:
          type: string
          example: 'john@email.com'
        password:
          type: string
          example: 'password'
        point:
          type: number
          example: 50
        lastDrawTime:
          type: string
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        myCards:
          $ref: '#/components/schemas/Card'
        shops:
          $ref: '#/components/schemas/Shop'
        purchases:
          $ref: '#/components/schemas/Purchase'
        sellingExchanges:
          $ref: '#/components/schemas/Exchange'
        buyingExchanges:
          $ref: '#/components/schemas/Exchange'
        notifications:
          $ref: '#/components/schemas/Notification'
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: 'SHOP'
        content:
          type: string
          example: 'content'
        idRead:
          type: boolean
          example: false
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
    Card:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ownerId:
          type: string
          format: uuid
        name:
          type: string
          example: '카드 이름'
        price:
          type: integer
          example: 5
        grade:
          type: string
          enum:
            - COMMON
            - RARE
            - SUPER_RARE
            - LEGENDARY
        type:
          type: array
          items:
            type: string
        description:
          type: string
          example: '카드 설명'
        quantity:
          type: integer
          example: 5
        image:
          type: string
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        shops:
          $ref: '#/components/schemas/Shop'
        sellerExchanges:
          $ref: '#/components/schemas/Exchange'
        buyerExchanges:
          $ref: '#/components/schemas/Exchange'
    Shop:
      type: object
      properties:
        id:
          type: string
          format: uuid
        price:
          type: integer
          example: 5
        totalQuantity:
          type: integer
          example: 10
        remainingQuantity:
          type: integer
          example: 8
        exchangeGrade:
          type: string
          enum:
            - COMMON
            - RARE
            - SUPER_RARE
            - LEGENDARY
        exchangeType:
          type: array
          items:
            type: string
        exchangeDetails:
          type: string
          example: '교환 요청 내용'
        available:
          type: boolean
          example: true
        sellerId:
          type: string
        cardId:
          type: string
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        seller:
          $ref: '#/components/schemas/User'
        card:
          $ref: '#/components/schemas/Card'
        purchase:
          $ref: '#/components/schemas/Purchase'
        exchanges:
          $ref: '#/components/schemas/Exchange'
    Purchase:
      type: object
      properties:
        id:
          type: string
          format: uuid
        quantity:
          type: integer
          example: 5
        totalPrice:
          type: integer
          example: 20
        buyerId:
          type: string
          format: uuid
        shopId:
          type: string
          format: uuid
        buyer:
          $ref: '#/components/schemas/User'
        shop:
          $ref: '#/components/schemas/Shop'
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
    Exchange:
      type: object
      properties:
        id:
          type: string
          format: uuid
        description:
          type: string
          example: '교환 제안 내용'
        complete:
          type: boolean
          example: false
        sellerId:
          type: string
          format: uuid
        buyerId:
          type: string
          format: uuid
        selerCardId:
          type: string
          format: uuid
        buyerCardId:
          type: string
          format: uuid
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        seller:
          $ref: '#/components/schemas/User'
        buyer:
          $ref: '#/components/schemas/User'
        sellerCard:
          $ref: '#/components/schemas/Card'
        buyerCard:
          $ref: '#/components/schemas/Card'
        shop:
          $ref: '#/components/schemas/Shop'
    PointLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
          example: 5
        action:
          type: string
          enum:
            - INITIAL_POINT
            - PURCHASE
            - SALE
            - RANDOM_REWARD
        userId:
          type: string
          format: uuid
        createAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updateAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        user:
          $ref: '#/components/schemas/User'
    Pet:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Pet'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
